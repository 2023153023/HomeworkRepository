<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <h1>Welcome to <b>INTERNET-PROGRAMMING MOVIE SITE</b></h1>
  
  <p><a href="login.html">로그인</a> | <a href="signup.html" class="current">회원가입</a></p>

  <form action="login.html" method="get">

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required autofocus><br><br>

    <label for="birth">생일:</label>
    <input type="date" id="birth" name="birth" required ><br><br>

    <div class="radio-group">
      <label for="gender">성별:</label>
      <div class="radio-options">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여성</label>
      </div>
    </div><br>

    <label for="grade">학년:</label>
    <input type="number" id="grade" name="grade" step="1" min="1" max="4"><br><br>

    <label for="username">아이디:</label>
    <input type="text" id="username" name="username"  autocomplete="username"><br><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" placeholder="비밀번호 입력"><br><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" ><br><br>

    <label for="security">보안 질문:</label>
    <select id="security" name="security">
      <option value="">질문을 선택하세요</option>
      <option value="pet">당신이 태어난 도시의 이름은?</option>
      <option value="school">졸업한 초등학교 이름은?</option>
      <option value="city">처음 방문한 해외여행 국가는?</option>
    </select><br><br>


    <label for="answer">답변:</label>
    <input type="text" id="answer" name="answer" required><br><br>

    <a href="login.html"><button type="button" style="background-color: lightgreen; color: black;">Signup</button></a>
    <button type="reset" style="background-color: red; color: white;">Cancel</button>

  </form>

</body>
</html>
