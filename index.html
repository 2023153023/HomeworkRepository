            <span class="movie-title-overlay">피아니스트</span>

            <img src="deadpool.jpg" alt="데드풀">
            <span class="movie-title-overlay">데드풀</span>

        </div>
        <div class="movie-group">
          <div class="movie-img-wrapper">
            <img src="perfect_storm.jpg" alt="퍼펙트 스톰">
            <span class="movie-title-overlay">퍼펙트 스톰</span>
          </div>
          <div class="movie-img-wrapper">
            <img src="inception.jpg" alt="인셉션">
            <span class="movie-title-overlay">인셉션</span>
          </div>
        </div>
        <div class="movie-group">
          <div class="movie-img-wrapper">
            <img src="good_will_hunting.jpg" alt="굿 윌 헌팅">
            <span class="movie-title-overlay">굿 윌 헌팅</span>
          </div>
          <div class="movie-img-wrapper">
            <img src="whiplash.jpg" alt="위플래쉬">
            <span class="movie-title-overlay">위플래쉬</span>
          </div>
        </div>
      </div>
    </div>
    <div class="about-section">
      <div class="about-title">About</div>
      <div class="about-grid">
        <div class="about-col">
          여기는 인프밍 영화 정보 사이트! 여기는 인프밍 영화 정보 사이트! ...
